{% extends "base.html" %}
{% block content %}
<div id="main-block">
<form style="padding-left:10px; padding-right:10px; padding-top:10px;" action="" method="POST">
    {% set x = 0 %}
    {% for i in range(1, n+1) %}
        {% for k in range(1, n+1) %}
	    <style>
		form input {
		    background-color: #{{ backgroundColor[x%2] }};
		}
	    </style>
            <input style="border:1px solid; height:25px; margin-top:5px;" type="text" name="{{ k + (i-1)*n }}" maxlength="1" size="1" value="0">
	{% if k%(n**0.5)==0 and k != n %}
	    {% set x = x + 1 %}
	{% endif %}
	{% endfor %}
	{% if i%n**0.5==0 and i !=n %}
	    <hr>
	{% else %}
	    <br>
	{% endif %}
    {% endfor %}
    <br>
    <input style="border:1px solid;" type="submit" value="Solve sudoku">
</form>
</div>
{% endblock %}
